<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Swiper</title>
  </head>
  <body>
    <main>
      <!-- Title -->
      <div class="container">
        <div class="section-featured-work">
          <div class="section-featured-work__wrapper">
            <div class="section-featured-work__items">
              <p>our featured work</p>
              <h2>We create engaging experiences through creativity & craft</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Slider main container -->
      <div class="image-slider swiper">
        <!-- Additional required wrapper -->
        <div class="image-slider__wrapper swiper-wrapper">
          <!-- Slides -->
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/lamp.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="lamp"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/bicycle.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="bicycle"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/sofa.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="sofa"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/lamp.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="lamp"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/bicycle.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="bicycle"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/sofa.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="sofa"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/lamp.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="lamp"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/bicycle.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="bicycle"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image swiper-zoom-container">
              <img
                data-src="img/sofa.jpg"
                src="./img/1x1.png"
                class="swiper-lazy"
                alt="sofa"
              />
              <div class="swiper-lazy-preloader"></div>
            </div>
          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="slider-btn">
          <div class="slider-btn__prev" id="js-swiper-prev"></div>
          <div class="slider-btn__next" id="js-swiper-next"></div>
        </div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </main>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
