<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshop</title>
    <!-- normalzie -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img class="header__logo__image" src="./img/logo.png" alt="logo" />
          </div>
        </div>
      </header>
      <!-- main content -->
      <main class="main">
        <div class="main_wrapper">
          <h1 class="main_title">WE ARE SOCIAL</h1>
          <hr />
          <div class="social">
            <div class="social_wrapper">
              <a href="#" class="social_item">
                <img src="./img/facebook.png" alt="facebook" />
              </a>
              <a href="#" class="social_item">
                <img src="./img/tweter.png" alt="tweter" />
              </a>
              <a href="#" class="social_item">
                <img src="./img/google.png" alt="google" />
              </a>
              <a href="#" class="social_item">
                <img src="./img/dribble.png" alt="dribble" />
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer_wrapper">
          <p>
            &copy; 2014
            <span class="color-blue">Kasper</span>
            All Right Reserved
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
